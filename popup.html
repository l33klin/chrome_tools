<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发者工具</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul class="tool-list">
                <li data-tool="base64" class="active"><i class="fas fa-exchange-alt"></i>Base64 编码/解码</li>
                <li data-tool="url"><i class="fas fa-link"></i>URL 编码/解码</li>
                <li data-tool="timestamp"><i class="far fa-clock"></i>时间戳转换</li>
                <li data-tool="json"><i class="fas fa-code"></i>JSON 格式化</li>
                <li data-tool="jsonDiff"><i class="fas fa-not-equal"></i>JSON 对比</li>
                <li data-tool="jsonString"><i class="fas fa-quote-right"></i>JSON 字符串转换</li>
            </ul>
        </div>
        <div class="content">
            <div id="base64" class="tool-content active">
                <h3>Base64 编码/解码</h3>
                <textarea id="base64Input" placeholder="输入要转换的文本"></textarea>
                <div class="button-group">
                    <button type="button" id="base64Encode"><i class="fas fa-arrow-right"></i> 编码</button>
                    <button type="button" id="base64Decode"><i class="fas fa-arrow-left"></i> 解码</button>
                </div>
                <div class="output-container">
                    <textarea id="base64Output" placeholder="转换结果" readonly></textarea>
                    <button type="button" class="copy-btn" data-target="base64Output"><i class="far fa-copy"></i>
                        复制</button>
                </div>
            </div>

            <div id="url" class="tool-content">
                <h3>URL 编码/解码</h3>
                <textarea id="urlInput" placeholder="输入要转换的文本"></textarea>
                <div class="button-group">
                    <button type="button" id="urlEncode"><i class="fas fa-arrow-right"></i> 编码</button>
                    <button type="button" id="urlDecode"><i class="fas fa-arrow-left"></i> 解码</button>
                </div>
                <div class="output-container">
                    <textarea id="urlOutput" placeholder="转换结果" readonly></textarea>
                    <button type="button" class="copy-btn" data-target="urlOutput"><i class="far fa-copy"></i>
                        复制</button>
                </div>
            </div>

            <div id="timestamp" class="tool-content">
                <h3>时间戳转换</h3>
                <div class="timestamp-container">
                    <div class="timestamp-section">
                        <h4>时间戳转日期时间</h4>
                        <div class="input-group">
                            <input type="text" id="timestampInput" placeholder="请输入时间戳（毫秒）">
                            <button type="button" id="timestamp2date"><i class="fas fa-exchange-alt"></i> 转换</button>
                        </div>
                        <div class="output-container">
                            <div id="timestamp2dateOutput" class="output-box"></div>
                            <button type="button" class="copy-btn" data-target="timestamp2dateOutput"><i
                                    class="far fa-copy"></i> 复制</button>
                        </div>
                    </div>

                    <div class="timestamp-section">
                        <h4>日期时间转时间戳</h4>
                        <div class="input-group">
                            <input type="datetime-local" id="dateInput" aria-label="选择日期时间">
                            <button type="button" id="date2timestamp"><i class="fas fa-exchange-alt"></i> 转换</button>
                        </div>
                        <div class="output-container">
                            <div id="date2timestampOutput" class="output-box"></div>
                            <button type="button" class="copy-btn" data-target="date2timestampOutput"><i
                                    class="far fa-copy"></i> 复制</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="json" class="tool-content">
                <h3>JSON 格式化</h3>
                <textarea id="jsonInput" placeholder="输入要格式化的 JSON 字符串"></textarea>
                <div class="button-group">
                    <button type="button" id="jsonFormat"><i class="fas fa-indent"></i> 格式化</button>
                    <button type="button" id="jsonMinify"><i class="fas fa-compress"></i> 压缩</button>
                </div>
                <div class="output-container">
                    <textarea id="jsonOutput" placeholder="转换结果" readonly></textarea>
                    <button type="button" class="copy-btn" data-target="jsonOutput"><i class="far fa-copy"></i>
                        复制</button>
                </div>
            </div>

            <div id="jsonDiff" class="tool-content">
                <h3>JSON 对比</h3>
                <div class="diff-container">
                    <div class="diff-section">
                        <h4>原始 JSON</h4>
                        <textarea id="jsonOldInput" placeholder="输入原始 JSON"></textarea>
                    </div>
                    <div class="diff-section">
                        <h4>新的 JSON</h4>
                        <textarea id="jsonNewInput" placeholder="输入新的 JSON"></textarea>
                    </div>
                    <button type="button" id="compareDiff"><i class="fas fa-code-compare"></i> 对比</button>
                    <div class="output-container">
                        <div id="jsonDiffOutput" class="diff-output"></div>
                        <button type="button" class="copy-btn" data-target="jsonDiffOutput"><i class="far fa-copy"></i>
                            复制</button>
                    </div>
                </div>
            </div>

            <div id="jsonString" class="tool-content">
                <h3>JSON 字符串转换</h3>
                <div class="json-string-container">
                    <div class="json-string-section">
                        <h4>字符串转 JSON</h4>
                        <textarea id="stringInput" placeholder="输入需要转换的字符串（例如：{\" name\":\"test\"}）"></textarea>
                        <div class="button-group">
                            <button type="button" id="string2json"><i class="fas fa-exchange-alt"></i> 转换</button>
                        </div>
                        <div class="output-container">
                            <textarea id="string2jsonOutput" placeholder="转换结果" readonly></textarea>
                            <button type="button" class="copy-btn" data-target="string2jsonOutput"><i
                                    class="far fa-copy"></i> 复制</button>
                        </div>
                    </div>

                    <div class="json-string-section">
                        <h4>JSON 转字符串</h4>
                        <textarea id="jsonStringInput" placeholder="输入需要转换的 JSON"></textarea>
                        <div class="button-group">
                            <button type="button" id="json2string"><i class="fas fa-exchange-alt"></i> 转换</button>
                        </div>
                        <div class="output-container">
                            <textarea id="json2stringOutput" placeholder="转换结果" readonly></textarea>
                            <button type="button" class="copy-btn" data-target="json2stringOutput"><i
                                    class="far fa-copy"></i> 复制</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tools.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
